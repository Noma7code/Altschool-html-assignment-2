<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <a href="table.html">Table</a>
    <a href="index.html">Bio</a>

    <h2>Multimedia Representation</h2>

    <h3>Picture</h3>
    <picture>
      <!--Laptop view-->
      <source srcset="./assets/bio-1.jpg" media="(min-width: 1024px)" />
      <!--Tablet view-->
      <source srcset="./assets/bio-2.jpg" media="(min-width: 768px)" />
      <!--Mobile view-->
      <source
        srcset="./assets/bio-3.jpg"
        height="500px"
        width="400px"
        media="(max-width: 767px)"
      />
      <img src="./assets/bio-1.jpg" alt="My picture" />
    </picture>

    <!--Text content displays if the audio element is not supported by browsers-->
    <h3>Audio Message</h3>
    <audio src="./assets/audio-intro.ogg" type="audio/ogg" controls>
      Your browser does not support the video element
    </audio>

    <!--Text content displays if the video element is not supported by browsers-->
    <h3>Video</h3>
    <video src="./assets/video-intro.mp4" type="video/mp4" controls>
      Your browser does not support the video.
    </video>

    <!--Text content displays if the iframe element is not supported by browsers-->
    <h3>Embedded Video</h3>
    <iframe src="./assets/video-intro.mp4"
      >Your browser does not support iframes.</iframe
    >
  </body>
</html>
